      <div class="info">
        <h2 class="">Hi!<span class="bounceInDown"> Ready to have fun with palindromes?</span></h2>
      </div>
      <div class="interactive">
        <div class="panel p-2" data-panel="1">
          <div class="wrapper">
            <p>A palindrome is a word, phrase, sequence, or number that can be read the same forwards and backwards. Here are some examples:</p>
            <ul>
              <li>racecar</li>
              <li>78987</li>
              <li>Do geese see god?</li>
            </ul>
          </div>
        </div>
